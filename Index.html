<head>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Stage Lighting Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>

      </ul>
    </div>
  </nav>
  
  <h1>Welcome to the Stage Lightng Quiz</h1>
  
  <div class="container">

    <div id="timer-div" class="d-none">
      <h3 id="timer">Time: 0</h3>
    </div>

    <div id="welcome-card" class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Please answer the following questions</p>
        <a id="Start-Button" class="btn btn-primary">Start</a>
      </div>
    </div> 
 
    <div id="question-card" class="card d-none">
      <div class="card-body">
        <h4 class="card-title" id="question">

        </h4>
        <div class="button-div">
          <button type="button" class="btn btn-primary" id="0">a</button>
          <button type="button" class="btn btn-primary" id="1">b</button>
          <button type="button" class="btn btn-primary" id="2">c</button>
          <button type="button" class="btn btn-primary" id="3">d</button>
        </div>
      </div>  
    </div>
    <div id="end-card" class="card d-none">
      <div class="card-body">
        <h4 class = "card-title" id ="displayed-score">

        </h4>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" id="name-input">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
